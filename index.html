<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carrossel de Slides Responsivo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="carrossel">
      <div id="carrossel-container">
         <div id="controls">
            <a href="#" class="btn left-btn">‹</a>
            <a href="#" class="btn right-btn">›</a>
         </div>

         <div id="slides-container">
            <img src="https://source.unsplash.com/random/1680x400/?flamingo" alt="flamingo photo" class="slide current-slide">
            <img src="https://source.unsplash.com/random/1680x400/?dolphin" alt="dolphin photo" class="slide">
            <img src="https://source.unsplash.com/random/1680x400/?elephant" alt="elephant photo" class="slide">
         </div>
      </div>
   </header>

   <script src="slider.js"></script>
</body>
</html>
